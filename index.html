<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scale</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>pH Scale</h1>
        <div class="scale">
            <div class="bar very-alkaline">14.0 VERY ALKALINE</div>
            <div class="bar">13.0</div>
            <div class="bar">12.0</div>
            <div class="bar">11.0</div>
            <div class="bar">10.0</div>
            <div class="bar">9.0</div>
            <div class="bar">8.0</div>
            <div class="bar neutral">7.0 NEUTRAL</div>
            <div class="bar">6.0</div>
            <div class="bar">5.0</div>
            <div class="bar">4.0</div>
            <div class="bar">3.0</div>
            <div class="bar">2.0</div>
            <div class="bar very-acidic">1.0 VERY ACIDIC</div>
        </div>
    </div>
</body>

</html>
